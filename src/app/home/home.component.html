<div class="left-bar">
    <div class="packages">
        <ng-container *ngFor="let p of packages">
            <a href (click)="selectPackage(p)" class="packages__link">
                <app-package-mini [package]="p"></app-package-mini>
            </a>
        </ng-container>
    </div>

    <div class="column-footer">
        <a class="settings" routerLink="/settings">
            Settings
        </a>
        <a href class="refresh" (click)="refresh()">
            <fa-icon class="package__icon package__icon--update" [icon]="faSyncAlt"></fa-icon>
        </a>
    </div>
</div>

<div class="package-content">
    <app-package-detailed *ngIf="selectedPackage" [package]="selectedPackage"></app-package-detailed>
</div>
