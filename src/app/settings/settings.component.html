<div class="settings">
    <div class="settings__content">
        <h1>Settings</h1>

        <h3>Community Folder Path</h3>
        <input [(ngModel)]="communityPath" type="text" autocomplete="off" class="folder-path"/>
        <a href class="close" (click)="findCommunityPath()">
            Select
        </a>
        <br/>
        <a class="close" routerLink="/">
            Close
        </a>
    </div>
</div>
